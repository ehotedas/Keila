<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Te Amo</title>
  <style>
    body {
      background-color: rgb(211, 31, 100);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .painel {
      background-color: white;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      position: relative;
      box-sizing: border-box;
    }
    .painel img {
      max-width: 100%;
      height: auto;
    }
    button {
      height: 40px;
      width: 60px;
      background-color: red;
      border: 2px solid white;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    #sim {
      margin-right: 10px;
      position: relative;
      z-index: 1;
    }
    #nao {
      position: absolute;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="painel">
    <h1>Keila</h1>
    <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="Ursinho Fofo">
    <h2>Aceita ser minha mulher novamente para toda a vida?</h2>
    <a href="https://www.youtube.com/watch?v=r2HmvxUI77M">
      <button id="sim">Sim!</button>
    </a>
    <button onmouseover="fuja()" id="nao">Não!</button>
  </div>
  <script>
    function fuja(){
      const botaoNao = document.getElementById("nao");
      const painel = document.querySelector('.painel');
      const sim = document.getElementById("sim");
      
      const painelWidth = painel.clientWidth;
      const painelHeight = painel.clientHeight;
      
      const botaoWidth = botaoNao.offsetWidth;
      const botaoHeight = botaoNao.offsetHeight;
      
      // Limites máximos de posição dentro do painel
      const maxX = painelWidth - botaoWidth;
      const maxY = painelHeight - botaoHeight;
      
      // Obter posição do botão "Sim!" relativa ao painel
      const simLeft = sim.offsetLeft;
      const simTop = sim.offsetTop;
      const simWidth = sim.offsetWidth;
      const simHeight = sim.offsetHeight;
      
      let newX, newY, overlap;
      let tentativas = 0;
      const margem = 10; // margem de 10px
      
      // Tenta encontrar uma posição aleatória que não colida com o botão "Sim!"
      do {
        newX = Math.floor(Math.random() * maxX);
        newY = Math.floor(Math.random() * maxY);
        
        // Verifica colisão: se o botão "Não!" estiver muito perto do "Sim!"
        overlap = !(
          (newX + botaoWidth + margem < simLeft) || 
          (newX - margem > simLeft + simWidth) ||
          (newY + botaoHeight + margem < simTop) || 
          (newY - margem > simTop + simHeight)
        );
        tentativas++;
      } while (overlap && tentativas < 50);
      
      botaoNao.style.left = newX + "px";
      botaoNao.style.top = newY + "px";
    }
    
    // Ao carregar o DOM, posiciona inicialmente o botão "Não!" ao lado do botão "Sim!"
    document.addEventListener("DOMContentLoaded", function() {
      const sim = document.getElementById("sim");
      const nao = document.getElementById("nao");
      const margem = 10;
      
      // Posiciona o "Não!" à direita do "Sim!"
      nao.style.left = (sim.offsetLeft + sim.offsetWidth + margem) + "px";
      nao.style.top = sim.offsetTop + "px";
    });
  </script>
</body>
</html>
